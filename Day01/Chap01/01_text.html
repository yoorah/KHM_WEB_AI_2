<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading : 제목 태그 (h1~h6) -->
    <!-- h$*6{Hello HTML} -->
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>

    <!-- 
        텍스트 서식
        b      : 
        i       :
        strong  :
        em     :
        code   :
        sup   :
        sub      :
        hr      :
     -->

     <hr>
     <p><b>이 텍스트는 bold 입니</b></p>
     <p><strong>이 텍스트는 strong 입니다 </strong></p>
     <p><i>이 텍스트는 i 입니다</i></p>
     <p><em>이 텍스트는 em 입니다</em></p>
     <p><code>이 텍스트는 code 입니다</code></p>
     <><sub>아래 첨자</sub> 이고 <sup>위 첨자</sup><
</body>
</html>
